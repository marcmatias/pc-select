    <!-- For theme example context -->
    <style>
      body {
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji',
        'Segoe UI Emoji', 'Segoe UI Symbol';
      }
      body.dark {
        background-color: black;
      }
      button.theme {
        font-weight: 600;
        padding: 4px 6px;
        background: white;
        color: #555;
        border: 2px solid #999;
        border-radius: .25rem;
        margin: 0px 12px;
        cursor: pointer;
      }
      .dark button.theme {
        background: black;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <section class="main-section">
      <div style="display: flex; justify-content: end">
        <button class="theme">theme</button>
      </div>
      <div style="display: flex">
        <div id="app" class="sa"></div>
        <div>
          <div id="app2" class="sa"></div>
        </div>
      </div>
    </section>

    <script type="module">
      import { SelectActions } from "./src/main.js";
      const selectActions = new SelectActions();
      const data = [
          {
            value: 'Singapore',
            label: 'Singapore',
            checked: true
          },
          {
            value: 'Portland',
            label: 'Portland',
          },
          {
            value: 'Halifax',
            label: 'Halifax',
          },
          {
            value: 'João Pessoa',
            label: 'João Pessoa',
          },
          {
            value: 'Buenos Aires',
            label: 'Buenos Aires',
          },
          {
            value: 'New York',
            label: 'New York',
          },
      ];
      const store = await selectActions.setView(
        "#app",
        data,
        { lang: "ptBR", label: "Categorias", stateCallback: (value) => { console.log(value) } }
      );

      const data2 = [
          {
            value: 'Singapore',
            label: 'Singapore',
          },
          {
            value: 'Portland',
            label: 'Portland',
          },
          {

          },
          {
            value: 'João Pessoa',

          },
          {
            value: 'Buenos Aires',
            label: 'Buenos Aires',
          },
          {
            value: 'New York',
            label: 'New York',
          },
      ];
      await selectActions.setView("#app2",data2);
    </script>
